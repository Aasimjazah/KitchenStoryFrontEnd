<!-- Registration Form start-->
<div  class="loginDiv">
    <h2>Login</h2>
    <hr>
    <div style="display: inline-block;">
      <form (ngSubmit)="addUser()">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email</label>
          <input name="email"  [(ngModel)]="data.email" type="email" id="form2Example1" class="form-control" />
        </div>
  
         <!-- Name input -->
         <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Name</label>
          <input name="name" type="text" [(ngModel)]="data.name" id="form2Example2" class="form-control" />
        </div>
  
         <!-- DOB input -->
         <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Date Of Birth</label>
          <input name="dob"  [(ngModel)]="data.dob" type="text" id="form2Example3" class="form-control" />
        </div>
  
         <!-- Gender input -->
         <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Gender</label>
          <input name="gender"  [(ngModel)]="data.gender" type="email" id="form2Example4" class="form-control" />
        </div>
  
         <!-- Phone input -->
         <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Phone</label>
          <input name="pno"  [(ngModel)]="data.pno" type="text" id="form2Example5" class="form-control" />
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input name="password"  [(ngModel)]="data.password" type="password" id="form2Example6" class="form-control" />
        </div>
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        <!-- 2 column grid layout for inline styling -->
  
        <div class="row mb-4">
    
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Registration Form end -->
