<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
  </head>

    <div class="bg-white" class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div style="background-color:rgb(206, 197, 197)" class="card">
              <div class="card-body p-5">
                <form (ngSubmit)="resetPassword()" class="mb-3 mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase ">Reset Password</h2>
                  <p class=" mb-5"></p>
                  <div class="mb-3">
                    <label  class="form-label ">Current Password</label>
                    <input type="password" name="password" [(ngModel)]="admin.password" class="form-control"  placeholder="type current password">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label ">Password</label>
                    <input type="password" name="password" [(ngModel)]="admin.password" class="form-control"  placeholder="type new password">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label ">Confirm Password</label>
                    <input type="password" name="password" [(ngModel)]="admin.password" class="form-control"  placeholder="*******">
                  </div>
                  <span style="color:green;" id="msg"></span>
   
                  <div class="d-grid">
                    <button class="btn btn-outline-dark" type="submit">Login</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
